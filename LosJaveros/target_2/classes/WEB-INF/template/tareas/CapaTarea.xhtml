<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="NÃºmero" rendered="#{cadastroTareaBean.tarea.existente}" />
		<h:outputText value="#{cadastroTareaBean.tarea.id}" rendered="#{cadastroTareaBean.tarea.existente}" />
		
		<p:outputLabel value="Fecha de inicio" rendered="#{cadastroTareaBean.tarea.existente}" />
        <h:outputText value="#{cadastroTareaBean.tarea.dataCriacao}" rendered="#{cadastroTareaBean.tarea.existente}">
        	<f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
        
        <p:outputLabel value="Estado"/>
        <h:outputText value="#{cadastroTareaBean.tarea.status.descricao}" />
        
        
        
        <p:outputLabel value="Funcionario" for="funcionario"/>
        <p:autoComplete id="funcionario" size="50" dropdown="true" 
        
        	value="#{cadastroTareaBean.tarea.funcionario}" 
        	
        	completeMethod="#{cadastroTareaBean.completarFuncionario}"
        	var="funcionario" itemLabel="#{funcionario.nombre}" itemValue="#{funcionario}" forceSelection="true"
        	disabled="#{cadastroTareaBean.tarea.naoAlteravel}" />
        
		 <p:outputLabel value="Solicitante" for="solicitante"/>
        <p:autoComplete id="solicitante" size="50" dropdown="true" 
        
        	value="#{cadastroTareaBean.tarea.solicitante}" 
        	
        	completeMethod="#{cadastroTareaBean.completarSolicitante}"
        	var="solicitante" itemLabel="#{solicitante.nombre}" itemValue="#{solicitante}" forceSelection="true"
        	disabled="#{cadastroTareaBean.tarea.naoAlteravel}" />
        	
       <p:outputLabel value="Forma de pedido" for="formaPedido"/>
        <p:selectOneMenu id="formaPedido" value="#{cadastroTareaBean.tarea.formaPedido}"
        disabled="#{cadastroTareaBean.tarea.naoAlteravel}" >
            <f:selectItem itemLabel="Seleccione" />
            <f:selectItems value="#{cadastroTareaBean.formasPedido}" var="formaPedido"
            	itemValue="#{formaPedido}" itemLabel="#{formaPedido.descricao}" />
        </p:selectOneMenu>
        
        
        
	</p:panelGrid>
  	
</ui:composition>
