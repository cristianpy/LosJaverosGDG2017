<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:dataTable value="#{cadastroPedidoBean.itens}" var="item" id="tabelaItens">
		<p:column headerText="ID" style="text-align: center; width: 100px">
			<p:inputText size="8" />
		</p:column>
		<p:column headerText="Tareas">
			<p:autoComplete styleClass="produto-tabela" />
		</p:column>
		<p:column headerText="Fecha Inicio" style="text-align: right; width: 120px">
			<h:outputText value="fecha0" />
		</p:column>
		<p:column headerText="Funcionario" style="text-align: center; width: 100px">
			<p:inputText size="8" value="1" />
		</p:column>
		<p:column headerText="Prioridad" style="text-align: center; width: 100px">
			<p:inputText size="8" value="1" />
		</p:column>
		
		
		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Tareas activas" style="text-align: right" />
				<p:column footerText="100" style="text-align: right" />
			</p:row>
		</p:columnGroup>
	</p:dataTable>
  	
</ui:composition>
