<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Consulta de tareas</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Consuta de tareas</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Consultar" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Nuevo"  />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Id" />
	    		<h:panelGroup>
	    			<p:inputText size="10" />
	    			a
	    			<p:inputText size="10" />
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Fecha Inicio" />
	    		<h:panelGroup>
	    			<p:calendar size="10" pattern="dd/MM/yyyy"/>
	    			a
	    			<p:calendar size="10" pattern="dd/MM/yyyy"/>
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Funcionario" />
	    		<p:inputText size="40" />
	    		
	    		<p:outputLabel value="Solicitante" />
	    		<p:inputText size="40" />
	    		
	    		<p:outputLabel value="Status" />
	    		<p:selectManyCheckbox>
	    			<f:selectItem itemLabel="En curso" />
	    			<f:selectItem itemLabel="Concluido" />
	    			<f:selectItem itemLabel="Cancelado" />
	    		</p:selectManyCheckbox>
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="tareasTable" value="#{pesquisatareasBean.tareasFiltrados}" var="pedido"
	    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
	    		rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Número" style="text-align: center; width: 100px">
	    			<h:outputText value="12345"/>
	    		</p:column>
	    		<p:column headerText="Solicitante">
	    			<h:outputText value="Superintendente"/>
	    		</p:column>
	    		<p:column headerText="Funcionario">
	    			<h:outputText value="José Júnior"/>
	    		</p:column>
	    		<p:column headerText="Fecha Inicio" style="text-align: center; width: 140px">
	    			<h:outputText value="05/06/2013"/>
	    		</p:column>
	    		<p:column headerText="Anotaciones" style="text-align: right; width: 120px">
	    			<h:outputText value="xxxx"/>
	    		</p:column>
	    		<p:column headerText="Status" style="width: 100px">
	    			<h:outputText value="en curso"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 50px">
	    			<p:button icon="ui-icon-pencil" title="Editar"/>
	    		</p:column>
	    	</p:dataTable>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
