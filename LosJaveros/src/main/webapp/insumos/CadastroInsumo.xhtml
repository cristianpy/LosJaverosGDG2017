<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroInsumoBean.editando ? 'Editando Insumo' : 'Nuevo Insumo'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
    		<o:viewParam name="insumo" value="#{cadastroInsumoBean.insumo}" />
    		<f:event listener="#{cadastroInsumoBean.inicializar}" type="preRenderView" />
    	</f:metadata>

		<h:form >
			<h1>#{cadastroInsumoBean.editando ? 'Editando Insumo' :
				'Nuevo Insumo'}</h1>

			<p:messages autoUpdate="true" closable="true" />




			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
<!-- 				 outcome="/insumos/CadastroInsumo"
outcome="/insumos/PesquisaInsumos" />
 -->					<p:button value="Nuevo"  outcome="/insumos/CadastroInsumo"/>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroInsumoBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consulta" outcome="/insumos/PesquisaInsumos"/>
						
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Id" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
				value="#{cadastroInsumoBean.insumo.id}" />

				<p:outputLabel value="DescripciÃ³n" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroInsumoBean.insumo.nome}" />

				
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
