<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroParcelaBean.editando ? 'Editando Parcela' : 'Nuevo Parcela'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
    		<o:viewParam name="parcela" value="#{cadastroParcelaBean.parcela}" />
    		<f:event listener="#{cadastroParcelaBean.inicializar}" type="preRenderView" />
    	</f:metadata>

		<h:form >
			<h1>#{cadastroParcelaBean.editando ? 'Editando Parcela' :
				'Nuevo Parcela'}</h1>

			<p:messages autoUpdate="true" closable="true" />




			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Nuevo" outcome="/parcelas/CadastroParcela" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroParcelaBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consulta"
						outcome="/parcelas/PesquisaParcelas" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Id" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
				value="#{cadastroParcelaBean.parcela.id}" />

				<p:outputLabel value="DescripciÃ³n" for="nome" />
				<p:inputText id="nome" size="80" maxlength="80"
					value="#{cadastroParcelaBean.parcela.nome}" />

				<p:outputLabel value="Ciudad" for="cidade" />
				<p:inputText id="cidade" size="80" maxlength="80"
					value="#{cadastroParcelaBean.parcela.cidade}" />

				<p:outputLabel value="Url" for="url" />
				<p:inputText id="url" size="200" maxlength="200"
					value="#{cadastroParcelaBean.parcela.url}" />

			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
