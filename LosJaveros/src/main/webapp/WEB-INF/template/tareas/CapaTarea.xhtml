<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="NÃºmero" rendered="#{cadastroTareaBean.tarea.existente}" />
		<h:outputText value="#{cadastroTareaBean.tarea.id}" rendered="#{cadastroTareaBean.tarea.existente}" />
		
		<p:outputLabel value="Fecha de inicio" rendered="#{cadastroTareaBean.tarea.existente}" />
        <h:outputText value="#{cadastroTareaBean.tarea.dataCriacao}" rendered="#{cadastroTareaBean.tarea.existente}">
        	<f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
        
        <p:outputLabel value="Estado"/>
        <h:outputText value="#{cadastroTareaBean.tarea.status.descricao}" />
        
        
        
        <p:outputLabel value="Cultivo" for="cultivo"/>
        <p:autoComplete id="cultivo" size="30" dropdown="true" 
                	value="#{cadastroTareaBean.tarea.cultivo}" 
                	completeMethod="#{cadastroTareaBean.completarCultivo}"
        	var="cultivo" itemLabel="#{cultivo.nome}" itemValue="#{cultivo}" forceSelection="true"
        	disabled="#{cadastroTareaBean.tarea.naoAlteravel}" />
        
        
        
        
		 <p:outputLabel value="Parcela" for="parcela"/>
	<h:panelGroup>
        <p:autoComplete id="parcela" size="30" dropdown="true" 
        
        	value="#{cadastroTareaBean.tarea.parcela}" 
        	
        	completeMethod="#{cadastroTareaBean.completarParcela}"
        	var="parcela" itemLabel="#{parcela.nome}" itemValue="#{parcela}" forceSelection="true"
        	disabled="#{cadastroTareaBean.tarea.naoAlteravel}" />
        	
        	<p:commandButton icon="ui-icon-search" title="Buscar" process="@this"
	        	update="@none" disabled="#{cadastroTareaBean.tarea.naoAlteravel}"
	        	action="#{selecParcelaBean.abrirDialogo}"
	        	ignoreAutoUpdate="true" />
        </h:panelGroup>
        	
       <p:outputLabel value="Temporada" for="formaPedido"/>
        <p:selectOneMenu id="formaPedido" value="#{cadastroTareaBean.tarea.formaPedido}"
        disabled="#{cadastroTareaBean.tarea.naoAlteravel}" >
            <f:selectItem itemLabel="Seleccione" />
            <f:selectItems value="#{cadastroTareaBean.formasPedido}" var="formaPedido"
            	itemValue="#{formaPedido}" itemLabel="#{formaPedido.descricao}" />
        </p:selectOneMenu>
        
        
        
	</p:panelGrid>
  	
</ui:composition>
