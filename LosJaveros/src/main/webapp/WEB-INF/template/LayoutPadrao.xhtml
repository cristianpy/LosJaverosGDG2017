<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Control de Insumos ZafraSis</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />

</h:head>

<h:body >
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="aguaintegracionbanner.png" />
		</h:link>
	</div>
	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Usuario: #{seguranca.nomeUsuario}. </span>
		

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Registros">
					<p:menuitem value="Parcelas"
						outcome="/parcelas/CadastroParcela" />
					<p:menuitem value="Cultivos"
						outcome="/cultivos/CadastroCultivo" />
					<p:menuitem value="Insumos"
						outcome="/insumos/CadastroInsumo" />

					<p:separator />
				</p:submenu>
				<p:submenu label="Movimientos">
					<p:menuitem value="Nuevo Movimiento" outcome="/tareas/CadastroTarea" />
					<p:menuitem value="Consultar movimientos" outcome="/tareas/PesquisaTareas" />
				</p:submenu>

				
				<p:submenu label="Informes">
					<p:menuitem value="Informe"
						outcome="/relatorios/RelatorioPedidosEmitidos" />
				</p:submenu>

				<p:menuitem value="Salir" url="/j_spring_security_logout" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>Control de Insumos - <a
		href="http://www.datapar.com.py" target="_blank">www.datapar.com.py</a>
	</footer>
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>
</html>
