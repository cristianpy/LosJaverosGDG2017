<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{cadastroCultivoBean.editando ? 'Editar  cultivos' : 'Nuevo cultivo'}</ui:define>

	<ui:define name="corpo">
	<h:form id="frmPesquisa">
			<h1>Consulta de cultivos</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Consultar"
						action="#{pesquisaCultivosBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Nuevo" outcome="/cultivos/CadastroCultivo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="ID" for="id" />
				<p:inputText id="id" size="20"
					value="#{pesquisaCultivosBean.filtro.id}" />

				<p:outputLabel value="Nombre" for="nome" />
				<p:inputText id="nome" size="60"
					value="#{pesquisaCultivosBean.filtro.nome}" />
			</p:panelGrid>

			<p:dataTable id="cultivosTable"
				value="#{pesquisaCultivosBean.cultivosFiltrados}"
				var="cultivo" style="margin-top: 20px"
				emptyMessage="No hay cultivos encontradosssss." rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="ID" style="text-align: center; width: 100px">
					<h:outputText value="#{cultivo.id}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{cultivo.nome}" />
				</p:column>
				
				<p:column style="width: 100px; text-align: center">
					
					<p:button outcome="/cultivos/CadastroCultivo" icon="ui-icon-pencil"
						title="a Editar">
						<f:param name="cultivo" value="#{cultivo.id}" />
					</p:button>
					
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"
	    					process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
	    				<f:setPropertyActionListener target="#{pesquisaCultivosBean.cultivoSelecionado}" 
	    					value="#{cultivo}" />
	    			</p:commandButton>
	    		</p:column>
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="Excluir" 
	    		message="Seguro desea excluir  #{pesquisaCultivosBean.cultivoSelecionado.id} - #{pesquisaCultivosBean.cultivoSelecionado.nome}?"
	    		widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
	    		<p:button value="No" onclick="confirmacaoExclusao.hide(); return false;" />
	    		<p:commandButton value="Si" oncomplete="confirmacaoExclusao.hide();"
	    			action="#{pesquisaCultivosBean.excluir}" process="@this"
	    			update=":frmPesquisa:cultivosTable" />
	    	</p:confirmDialog>
    	</h:form>
    </ui:define>
</ui:composition>
