<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroCultivoBean.editando ? 'Editando Cultivo' : 'Nuevo Cultivo'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
    		<o:viewParam name="cultivo" value="#{cadastroCultivoBean.cultivo}" />
    		<f:event listener="#{cadastroCultivoBean.inicializar}" type="preRenderView" />
    	</f:metadata>

		<h:form >
			<h1>#{cadastroCultivoBean.editando ? 'Editando Cultivo' :
				'Nuevo Cultivo'}</h1>

			<p:messages autoUpdate="true" closable="true" />




			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
<!-- 				 outcome="/cultivos/CadastroCultivo"
outcome="/cultivos/PesquisaCultivos" />
 -->					<p:button value="Nuevo"  outcome="/cultivos/CadastroCultivo"/>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroCultivoBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consulta" outcome="/cultivos/PesquisaCultivos"/>
						
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Id" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
				value="#{cadastroCultivoBean.cultivo.id}" />
				
				<p:outputLabel value="DescripciÃ³n" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroCultivoBean.cultivo.nome}" />

				
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
