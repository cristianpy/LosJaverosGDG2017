<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="NÃºmero" rendered="#{cadastroTareaBean.tarea.existente}" />
		<h:outputText value="#{cadastroTareaBean.tarea.id}" rendered="#{cadastroTareaBean.tarea.existente}" />
		
		<p:outputLabel value="Fecha de inicioo" rendered="#{cadastroTareaBean.tarea.existente}" />
        <h:outputText value="#{cadastroTareaBean.tarea.dataCriacao}" rendered="#{cadastroTareaBean.tarea.existente}">
        	<f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
        
        <p:outputLabel value="Estado"/>
        <h:outputText value="#{cadastroTareaBean.tarea.status.descricao}" />
        
        <p:outputLabel value="Funcionario" for="funcionario"/>
        <p:selectOneMenu id="funcionario" value="#{cadastroTareaBean.tarea.funcionario}">
            <f:selectItem itemLabel="Seleccione" />
            <f:selectItems value="#{cadastroTareaBean.funcionario}" var="funcionario"
            	itemValue="#{funcionario}" itemLabel="#{funcionario.nombre}" />
        </p:selectOneMenu>
        
		<p:outputLabel value="Solicitante" for="solicitante"/>
        <p:autoComplete id="solicitante" size="60" dropdown="true" 
        	value="#{cadastroPedidoBean.pedido.solicitante}" />
        	
        <p:outputLabel value="Forma de pedido" for="formaPedido"/>
        <p:selectOneMenu id="formaPedido" value="#{cadastroPedidoBean.pedido.formaPedido}">
            <f:selectItem itemLabel="Seleccione" />
        </p:selectOneMenu>
        
        
	</p:panelGrid>
  	
</ui:composition>
