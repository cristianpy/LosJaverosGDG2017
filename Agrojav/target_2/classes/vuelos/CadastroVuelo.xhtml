<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
    		<o:viewParam name="vuelo" value="#{cadastroVueloBean.vuelo}" />
    		<f:event listener="#{cadastroVueloBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	
    	

	<ui:define name="titulo">#{cadastroVueloBean.editando ? "Editando Vuelo" : "Nuevo Vuelo"}</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>#{cadastroVueloBean.editando ?"Editando Vuelo" : "Nuevo
				Vuelo"}</h1>
			<p:messages autoUpdate="true" closable="true" />


			<ui:include src="/WEB-INF/template/vuelos/BotoesVuelo.xhtml" />

			<ui:include src="/WEB-INF/template/vuelos/CapaVuelo.xhtml" />

			<p:tabView style="margin-top: 20px">
			
			<p:tab title="Archivos">
					<ui:include src="/WEB-INF/template/vuelos/ItensArchivos.xhtml" />
				</p:tab>
			
				<p:tab title="Actividades">
					<ui:include src="/WEB-INF/template/vuelos/ItensPedido.xhtml" />
				</p:tab>
				<!-- <p:tab title="Observaciones del Vuelo">
	    		<ui:include src="/WEB-INF/template/vuelos/DadosEntregaPedido.xhtml" />
	    		</p:tab> -->
				<p:tab title="Anotaciones Varias">
					<ui:include src="/WEB-INF/template/vuelos/ObservacaoPedido.xhtml" />
				</p:tab>
			</p:tabView>

		</h:form>
	</ui:define>
</ui:composition>
