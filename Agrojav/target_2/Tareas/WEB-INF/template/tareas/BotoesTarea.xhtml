<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Nueva Tarea" outcome="/tareas/CadastroTarea"/>
  			<p:commandButton value="Guardar Tarea" action="#{cadastroTareaBean.salvar}"
  				update="@form" 
  				disabled="#{cadastroTareaBean.tarea.naoAlteravel}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Finalizar Tarea" action="#{finalizarTareaBean.emitirTarea}" 
  				process="@form" update="@form"
  				disabled="#{cadastroTareaBean.tarea.naoEmissivel}" />
  			<p:commandButton value="Cancelar Tarea" action="#{cancelamentoTareaBean.cancelarTarea}"
  				process="@this" update="@form" 
  				disabled="#{cadastroTareaBean.tarea.naoCancelavel}" />
  				  			<p:commandButton value="Enviar Resumen de Tarea por e-mail" />
  			
  			<p:separator/>
  		
  			<p:button value="Consultar" outcome="/tareas/PesquisaTareas" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
