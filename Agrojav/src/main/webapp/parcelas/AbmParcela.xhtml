<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{parcelaBeam.editando ? 'Editando Parcela' : 'Nuevo Parcela'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
    		<o:viewParam name="parcela" value="#{parcelaBeam.parcela}" />
    		<f:event listener="#{parcelaBeam.inicializar}" type="preRenderView" />
    	</f:metadata>

		<h:form >
			<h1>#{parcelaBeam.editando ? 'Editando Parcela' :
				'Nuevo Parcela'}</h1>

			<p:messages autoUpdate="true" closable="true" />




			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Nuevo" outcome="/parcelas/AbmParcela" />
					<p:commandButton value="Salvar" id="botonSalvar"
						action="#{parcelaBeam.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consulta"
						outcome="/parcelas/ConsultaParcelas" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="panel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Id" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
				value="#{parcelaBeam.parcela.id}" />

				<p:outputLabel value="Descripcion" for="descripcion" />
				<p:inputText id="descripcion" size="60" maxlength="80"
					value="#{parcelaBeam.parcela.descripcion}" />

				



				<p:outputLabel value="Ciudad" for="ciudad" />
				<p:inputText id="ciudad" size="80" maxlength="80"
					value="#{parcelaBeam.parcela.ciudad}" />

				<p:outputLabel value="Ubicacion" for="ubicacion" />
				<p:inputText id="ubicacion" size="80" maxlength="200"
					value="#{parcelaBeam.parcela.ubicacion}" />

				

			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
