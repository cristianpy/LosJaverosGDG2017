<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{tipoCultivoBeanBean.editando ? 'Editar  tiposCultivos' : 'Nuevo tipoCultivo'}</ui:define>

	<ui:define name="corpo">
	<h:form id="frmPesquisa">
			<h1>Consulta de tipos de Cultivos</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Consultar"
						action="#{buscadorTiposCultivosBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Nuevo" outcome="/tiposCultivos/AbmTipoCultivo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="ID" for="id" />
				<p:inputText id="id" size="20"
					value="#{buscadorTiposCultivosBean.filtro.id}" />

				<p:outputLabel value="Nombre" for="descripcion" />
				<p:inputText id="descripcion" size="60"
					value="#{buscadorTiposCultivosBean.filtro.descripcion}" />
			</p:panelGrid>

			<p:dataTable id="tiposCultivosTable"
				value="#{buscadorTiposCultivosBean.tiposCultivosFiltrados}"
				var="tipoCultivo" style="margin-top: 20px"
				emptyMessage="No hay tiposCultivos encontradosssss." rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="ID" style="text-align: center; width: 100px">
					<h:outputText value="#{tipoCultivo.id}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{tipoCultivo.descripcion}" />
				</p:column>

				<p:column headerText="Direccion"
					style="text-align: right; width: 120px">
					<h:outputText value="#{tipoCultivo.direccion}">
					</h:outputText>
				</p:column>


				<p:column style="width: 100px; text-align: center">
					
					<p:button outcome="/tiposCultivos/AbmTipoCultivo" icon="ui-icon-pencil"
						title="a Editar">
						<f:param name="tipoCultivo" value="#{tipoCultivo.id}" />
					</p:button>
					
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"
	    					process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
	    				<f:setPropertyActionListener target="#{buscadorTiposCultivosBean.tipoCultivoSelecionado}" 
	    					value="#{tipoCultivo}" />
	    			</p:commandButton>
	    		</p:column>
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="Excluir" 
	    		message="Seguro desea excluir  #{buscadorTiposCultivosBean.tipoCultivoSelecionado.id} - #{buscadorTiposCultivosBean.tipoCultivoSelecionado.descripcion}?"
	    		widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
	    		<p:button value="No" onclick="confirmacaoExclusao.hide(); return false;" />
	    		<p:commandButton value="Si" oncomplete="confirmacaoExclusao.hide();"
	    			action="#{buscadorTiposCultivosBean.excluir}" process="@this"
	    			update=":frmPesquisa:tiposCultivosTable" />
	    	</p:confirmDialog>
    	</h:form>
    </ui:define>
</ui:composition>
