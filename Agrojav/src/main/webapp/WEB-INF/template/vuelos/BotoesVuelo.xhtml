<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Nuevo Vuelo" outcome="/vuelos/CadastroVuelo"/>
  			<p:commandButton value="Guardar Vuelo" action="#{cadastroVueloBean.salvar}"
  				update="@form" 
  				disabled="#{cadastroVueloBean.vuelo.naoAlteravel}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Finalizar Vuelo" action="#{finalizarVueloBean.emitirVuelo}" 
  				process="@form" update="@form"
  				disabled="#{cadastroVueloBean.vuelo.naoEmissivel}" />
  			<p:commandButton value="Cancelar Vuelo" action="#{cancelamentoVueloBean.cancelarVuelo}"
  				process="@this" update="@form" 
  				disabled="#{cadastroVueloBean.vuelo.naoCancelavel}" />
  				  			<p:commandButton value="Enviar Resumen de Vuelo por e-mail" />
  			
  			<p:separator/>
  		
  			<p:button value="Consultar" outcome="/vuelos/PesquisaVuelos" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
