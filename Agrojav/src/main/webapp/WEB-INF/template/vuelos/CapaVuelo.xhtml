<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="NÃºmero" rendered="#{cadastroVueloBean.vuelo.existente}" />
		<h:outputText value="#{cadastroVueloBean.vuelo.id}" rendered="#{cadastroVueloBean.vuelo.existente}" />
		
		<p:outputLabel value="Fecha de inicio" rendered="#{cadastroVueloBean.vuelo.existente}" />
        <h:outputText value="#{cadastroVueloBean.vuelo.dataCriacao}" rendered="#{cadastroVueloBean.vuelo.existente}">
        	<f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
        
        <p:outputLabel value="Estado"/>
        <h:outputText value="#{cadastroVueloBean.vuelo.status.descricao}" />
        
        
        
        <p:outputLabel value="Funcionario" for="funcionario"/>
        <p:autoComplete id="funcionario" size="50" dropdown="true" 
        
        	value="#{cadastroVueloBean.vuelo.funcionario}" 
        	
        	completeMethod="#{cadastroVueloBean.completarFuncionario}"
        	var="funcionario" itemLabel="#{funcionario.nombre}" itemValue="#{funcionario}" forceSelection="true"
        	disabled="#{cadastroVueloBean.vuelo.naoAlteravel}" />
        
		 <p:outputLabel value="Solicitante" for="solicitante"/>
        <p:autoComplete id="solicitante" size="50" dropdown="true" 
        
        	value="#{cadastroVueloBean.vuelo.solicitante}" 
        	
        	completeMethod="#{cadastroVueloBean.completarSolicitante}"
        	var="solicitante" itemLabel="#{solicitante.nombre}" itemValue="#{solicitante}" forceSelection="true"
        	disabled="#{cadastroVueloBean.vuelo.naoAlteravel}" />
        	
       <p:outputLabel value="VANT Actuante" for="vantActuante"/>
        <p:selectOneMenu id="vantActuante" value="#{cadastroVueloBean.vuelo.vantActuante}"
        disabled="#{cadastroVueloBean.vuelo.naoAlteravel}" >
            <f:selectItem itemLabel="Seleccione" />
            <f:selectItems value="#{cadastroVueloBean.vantActuante}" var="vantActuante"
            	itemValue="#{vantActuante}" itemLabel="#{vantActuante.descricao}" />
        </p:selectOneMenu>
        
        
        
	</p:panelGrid>
  	
</ui:composition>
